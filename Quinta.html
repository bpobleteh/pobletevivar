            <h3><span class="badge text-bg-dark" style="padding: 1%; margin: 2%;"><a href="Principal.html">Inicio</a></span>
                <span class="badge text-bg-dark"style="padding: 1%; margin: 2%;"><a href="Segunda.html">Informacion</a></span>

            <div class="container gallery-container">
                <h1>FORMULARIO</h1>
                    <p class="page-description text-center"></p>
            
            <div class="tz-gallery">
        
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <a class="lightbox" href="imagenes/cafeteria1.jpg">
                            <img src="imagenes/cafeteria1.jpg" alt="cafeteria1">

                        <h5 style="color:black">Participa de nuestra cafeteria o artesanos</h5>
                    </div>
<div class="col-sm-4 col-md-6" >
    <form id="myForm" action="#" method="post" onsumit="return validateForm(event) && validarNombre()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <span id="nombreError" class="error"></span>

        <label for="apellidoPaterno">Apellido Paterno:</label>
        <input type="text" id="apellidoPaterno" required>
        <span id="apellidoPaternoError" class="error"></span>

        <label for="apellidoMaterno">Apellido Materno:</label>
        <input type="text" id="apellidoMaterno" required>
        <span id="apellidoMaternoError" class="error"></span>

        <label for="genero">Género:</label>
        <select id="genero" required>
            <option value="">Selecciona una opción</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select>
        <span id="generoError" class="error"></span>

        <label for="rut">RUT:</label>
        <input type="text" id="rut" required>
        <span id="rutError" class="error"></span>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" required>
        <span id="direccionError" class="error"></span>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" required>
        <span id="correoError" class="error"></span>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" required>
        <span id="telefonoError" class="error"></span>
        <br><br>

        <input type="submit" value="Enviar"><input type="reset" value="Restablecer">
    </form>

    <script>
        function validateForm(event) {
            event.preventDefault(); // Evitar envío del formulario por defecto

            // Obtener referencias a los elementos del formulario
            var nombreInput = document.getElementById("nombre");
            var apellidoPaternoInput = document.getElementById("apellidoPaterno");
            var apellidoMaternoInput = document.getElementById("apellidoMaterno");
            var generoSelect = document.getElementById("genero");
            var rutInput = document.getElementById("rut");
            var direccionInput = document.getElementById("direccion");
            var correoInput = document.getElementById("correo");
            var telefonoInput = document.getElementById("telefono");

            // Obtener referencias a los elementos de error
            var nombreError = document.getElementById("nombreError");
            var apellidoPaternoError = document.getElementById("apellidoPaternoError");
            var apellidoMaternoError = document.getElementById("apellidoMaternoError");
            var generoError = document.getElementById("generoError");
            var rutError = document.getElementById("rutError");
            var direccionError = document.getElementById("direccionError");
            var correoError = document.getElementById("correoError");
            var telefonoError = document.getElementById("telefonoError");

            // Validar cada campo
            var isValid = true;

            function validarNombre() {
            const nombreInput = document.getElementById("nombre").value.trim();
            if (nombreInput.length < 5 || nombreInput.length > 30) {
                alert("El primer nombre debe tener entre 5 y 30 caracteres.");
                return false;
            }
                return true;
            }

            if (apellidoPaternoInput.value === "") {
                apellidoPaternoError.textContent = "Por favor, ingresa tu apellido paterno";
                isValid = false;
            } else {
                apellidoPaternoError.textContent = "debes ingresar este campo";
            }

            if (apellidoMaternoInput.value === "") {
                apellidoMaternoError.textContent = "Por favor, ingresa tu apellido materno";
                isValid = false;
            } else {
                apellidoMaternoError.textContent = "";
            }

            if (generoSelect.value === "") {
                generoError.textContent = "Por favor, selecciona tu género";
                isValid = false;
            } else {
                generoError.textContent = "";
            }

            function validateForm(event) {
            var rutInput = document.getElementById("rut");
            var rutError = document.getElementById("rutError");

            var rutPattern = /^[0-9]+$/; // Expresión regular para solo números

            if (!rutPattern.test(rutInput.value)) {
                rutError.textContent = "El RUT solo debe contener números";
                event.preventDefault(); // Evita el envío del formulario si la validación falla
            } else {
                rutError.textContent = "";
            }
        }

            if (direccionInput.value === "") {
                direccionError.textContent = "Por favor, ingresa tu dirección";
                isValid = false;
            } else {
                direccionError.textContent = "";
            }

            if (correoInput.value === "") {
                correoError.textContent = "Por favor, ingresa tu correo";
                isValid = false;
            } else {
                correoError.textContent = "";
            }

            if (telefonoInput.value === "") {
                telefonoError.textContent = "Por favor, ingresa tu teléfono";
                isValid = false;
            } else {
                telefonoError.textContent = "";
            }

            // Si todos los campos son válidos, se puede enviar el formulario
            if (isValid) {
                document.getElementById("myForm").submit();
            }
        }
    </script>
</div>
